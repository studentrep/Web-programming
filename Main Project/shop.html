<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Anika's Ecommerce site</title>
    <link rel="stylesheet" href="shop-style.css">

</head>
<body>
    <nav>
        <div>
            <a href="./index.html">
                <img width="75" src="./img/tea-icon.png" alt="logo">
            </a>
        </div>
        <div class="tabs">
            <a href="./index.html"><b>HOME</b></a>
        </div>
        <div class="tabs">
            <a href="./shop.html"><b>SHOP</b></a>
        </div>
        <div id="cart">
            <a href="./cart.html"><b>CART</b></a>
        </div>
    </nav>

    <h4 color: white>OUR SELECTION</h4>

    <div id="items">
        <div class="card">
            <img src="./img/black-tea.jpg" alt="black tea image">
            <p class="nameOfTea"><b>black tea</b></p>
            <div class="size-selection">
                <div class="size">small</div>
                <div class="size">medium</div>
                <div class="size">large</div>
            </div>
            <button class="add-to-cart">add to cart</button>
            <div class="price"><b>price:</b> 3€</div>
        </div>
    </div>

    <script src="shop-js.js"></script>

</body>
